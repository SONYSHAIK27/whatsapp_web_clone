<!DOCTYPE html>
<html>
<head>
    <title>MongoDB Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .result { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>MongoDB Connection Test</h1>
    <p><strong>Instructions:</strong></p>
    <ol>
        <li>Go to MongoDB Atlas and allow access from anywhere (0.0.0.0/0)</li>
        <li>Verify your database user exists</li>
        <li>Click the test button below</li>
    </ol>
    
    <button onclick="testMongoConnection()">Test MongoDB Connection</button>
    <button onclick="testPairing()">Test Pairing Endpoint</button>
    <div id="result"></div>

    <script>
        async function testMongoConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">Testing MongoDB connection...</div>';
            
            try {
                const response = await fetch('https://whatsapp-web-clone-hq31.vercel.app/api/env-test');
                const data = await response.json();
                const statusClass = response.ok ? 'success' : 'error';
                
                resultDiv.innerHTML = `
                    <div class="result ${statusClass}">
                        <h3>MongoDB Connection Status:</h3>
                        <p><strong>MongoDB URI Set:</strong> ${data.mongodb_uri_set ? '✅ Yes' : '❌ No'}</p>
                        <p><strong>URI Length:</strong> ${data.mongodb_uri_length}</p>
                        <p><strong>URI Preview:</strong> ${data.mongodb_uri_preview}</p>
                        <p><strong>Node Environment:</strong> ${data.node_env}</p>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>Error:</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function testPairing() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">Testing pairing endpoint...</div>';
            
            try {
                const response = await fetch('https://whatsapp-web-clone-hq31.vercel.app/api/pair/init', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                const statusClass = response.ok ? 'success' : 'error';
                
                resultDiv.innerHTML = `
                    <div class="result ${statusClass}">
                        <h3>Pairing Endpoint Response:</h3>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>Response:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>Error:</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
