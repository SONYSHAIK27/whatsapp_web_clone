<!DOCTYPE html>
<html>
<head>
    <title>Detailed MongoDB Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .result { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
    </style>
</head>
<body>
    <h1>Detailed MongoDB Connection Test</h1>
    
    <div class="warning">
        <h3>MongoDB Atlas Setup Checklist:</h3>
        <ol>
            <li><strong>Network Access:</strong> Add 0.0.0.0/0 to allow all IPs</li>
            <li><strong>Database User:</strong> Verify sonyshaik027 user exists</li>
            <li><strong>Password:</strong> Make sure password is S0ny027@</li>
            <li><strong>Role:</strong> User should have "Atlas admin" role</li>
        </ol>
    </div>
    
    <button onclick="testConnection()">Test MongoDB Connection</button>
    <button onclick="testSessionCreation()">Test Session Creation</button>
    <button onclick="testPairingWithDetails()">Test Pairing with Details</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">Testing MongoDB connection...</div>';
            
            try {
                const response = await fetch('https://whatsapp-web-clone-hq31.vercel.app/api/env-test');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        <h3>Environment Variables:</h3>
                        <p><strong>MongoDB URI Set:</strong> ${data.mongodb_uri_set ? '✅ Yes' : '❌ No'}</p>
                        <p><strong>URI Length:</strong> ${data.mongodb_uri_length}</p>
                        <p><strong>URI Preview:</strong> ${data.mongodb_uri_preview}</p>
                        <p><strong>Node Environment:</strong> ${data.node_env}</p>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>Error:</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function testSessionCreation() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">Testing session creation...</div>';
            
            try {
                const response = await fetch('https://whatsapp-web-clone-hq31.vercel.app/api/session');
                const data = await response.json();
                const statusClass = response.ok ? 'success' : 'error';
                
                resultDiv.innerHTML = `
                    <div class="result ${statusClass}">
                        <h3>Session Endpoint Test:</h3>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>Response:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p><strong>Note:</strong> This endpoint doesn't require database write access</p>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>Error:</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function testPairingWithDetails() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">Testing pairing endpoint with detailed error...</div>';
            
            try {
                const startTime = Date.now();
                const response = await fetch('https://whatsapp-web-clone-hq31.vercel.app/api/pair/init', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const endTime = Date.now();
                const duration = endTime - startTime;
                
                const data = await response.json();
                const statusClass = response.ok ? 'success' : 'error';
                
                resultDiv.innerHTML = `
                    <div class="result ${statusClass}">
                        <h3>Pairing Endpoint Test:</h3>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>Response Time:</strong> ${duration}ms</p>
                        <p><strong>Response:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p><strong>Note:</strong> This endpoint requires database write access</p>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>Error:</h3>
                        <pre>${error.message}</pre>
                        <p><strong>Error Type:</strong> ${error.name}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
